<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculadora</title>
</head>
<body>
    
    <header>
        <h1>Calculadora</h1>
    </header>
    <main>

        <section class="container">
            <article class="calculadora">
                <div class="calculadora-pantalla">0</div>
                <div class="calculadora-botones">
                    <div class="botones-numeros">
                        <button class="boton largo" value="C" onclick="">C</button>
                        <button class="boton oscuro" value="%" onclick="insertar('%')">%</button>
                        <button class="boton amarillo" value="/" onclick="insertar('/')">/</button>
                        <button class="boton" value="7" onclick="insertar('7')">7</button>
                        <button class="boton" value="8" onclick="insertar('8')">8</button>
                        <button class="boton" value="9" onclick="insertar('9')">9</button>
                        <button class="boton amarillo" value="*" onclick="insertar('*')">*</button>
                        <button class="boton" value="4" onclick="insertar('4')">4</button>
                        <button class="boton" value="5" onclick="insertar('5')">5</button>
                        <button class="boton" value="6" onclick="insertar('6')">6</button>
                        <button class="boton amarillo" value="-" onclick="insertar('-')">-</button>
                        <button class="boton" value="1" onclick="insertar('1')">1</button>
                        <button class="boton" value="2" onclick="insertar('2')">2</button>
                        <button class="boton" value="3" onclick="insertar('3')">3</button>
                        <button class="boton amarillo" value="+" onclick="insertar('+')">+</button>
                        <button class="boton largo" value="0" onclick="insertar('0')">0</button>
                        <button class="boton" value="." onclick="insertar('.')">.</button>
                        <button class="boton amarillo" value="=" onclick="insertar('=')">=</button>
                    </div>
                </div>
            </article>
        </section>
    </main>
    <footer></footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./js/calculadora.js"></script>
</body>
</html>
