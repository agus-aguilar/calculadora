<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculadora</title>
</head>
<body>
    
    <header>
        <h1>Calculadora</h1>
    </header>
    <main>

        <section class="container">
            <article class="calculadora">
                <div class="calculadora-pantalla">0</div>
                <div class="calculadora-botones">
                    <div class="botones-numeros">
                        <button class="boton largo">C</button>
                        <button class="boton oscuro">%</button>
                        <button class="boton amarillo">/</button>
                        <button class="boton">7</button>
                        <button class="boton">8</button>
                        <button class="boton">9</button>
                        <button class="boton amarillo">*</button>
                        <button class="boton">4</button>
                        <button class="boton">5</button>
                        <button class="boton">6</button>
                        <button class="boton amarillo">-</button>
                        <button class="boton">1</button>
                        <button class="boton">2</button>
                        <button class="boton">3</button>
                        <button class="boton amarillo">+</button>
                        <button class="boton largo">0</button>
                        <button class="boton">.</button>
                        <button class="boton amarillo">=</button>
                    </div>
                </div>
            </article>
        </section>
    </main>
    <footer></footer>

    <script src="/js/calculadora.js"></script>
</body>
</html>
