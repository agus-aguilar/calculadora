<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculadora</title>
</head>
<body>
    
    <header>
        <h1>Calculadora</h1>
    </header>
    <main>

        <section class="container">
            <article class="calculadora">
                <div class="calculadora-pantalla">0</div>
                <div class="calculadora-botones">
                    <div class="botones-numeros">
                        <div class="boton largo">C</div>
                        <div class="boton oscuro">%</div>
                        <div class="boton amarillo">/</div>
                        <div class="boton">7</div>
                        <div class="boton">8</div>
                        <div class="boton">9</div>
                        <div class="boton amarillo">*</div>
                        <div class="boton">4</div>
                        <div class="boton">5</div>
                        <div class="boton">6</div>
                        <div class="boton amarillo">-</div>
                        <div class="boton">1</div>
                        <div class="boton">2</div>
                        <div class="boton">3</div>
                        <div class="boton amarillo">+</div>
                        <div class="boton largo">0</div>
                        <div class="boton">.</div>
                        <div class="boton amarillo">=</div>
                    </div>
                </div>
            </article>
        </section>
    </main>
    <footer></footer>

    <script src="/js/calculadora.js"></script>
</body>
</html>
